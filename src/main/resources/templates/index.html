<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<title>Journal</title>

</head>
<body>
	<div class="container">
		<h1>spring boot Journal</h1>
		<ul class="timeline">
			<!-- entry는 각 레코드, status는 순회 인덱스 -->
			<div th:each="entry,status : ${journal}">
				<li th:attr="class=${status.odd}?'timeline-inverted':''">
					<div class="tl-circ"></div>
					<div class="timeline-panel">
						<div class="tl-heading">
							<h4>
								<span th:text="${entry.title}">제목</span>
							</h4>
							<p>
								<small class="text-muted"><i
									class="glyphicon glyphicon-time"></i><span
									th:text="${entry.createdAsShort}">에 작성.</span></small>
							</p>
						</div>
						<div class="tl-body">
							<p>
								<span th:text="${entry.summary}">요약</span>
							</p>
						</div>
					</div>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
